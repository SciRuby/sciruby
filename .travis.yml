  - sudo apt-get update -qq
  - sudo apt-get install -qq gnuplot-nox libgsl0-dev libsqlite3-dev libatlas-base-dev libmagickcore-dev cmake libgmp-dev g++-4.7
  - sudo ln -s /usr/lib/libtoolize /usr/lib/libtool
